{% extends 'base.html' %}
{% load staticfiles %}
{% block container %}
	<div id="renderer" class="text-center"></div>

	<div class="row">
		<div class="col-sm-8 col-sm-offset-2 well" id="infopanel">
			<div class="row">
				<div class="col-sm-3">
					<div class="radio">
					  <label><input type="radio" id="radio_euc" name="optradio" checked>Minimize distance</label>
					</div>
					<div class="radio">
					  <label><input type="radio" id="radio_hops" name="optradio">Minimize hops</label>
					</div>
				</div>
				<div class="col-sm-9">
					<span id="seed"></span><br>
					<span id="solution"></span><br>
					<span id="hops"></span><span id="dist"></span><br>
				</div>
			</div>
			<button id="gen_btn" type="button" class="btn btn-primary center-block has-spinner" onclick="generate()"> Generate new</button> 
		</div>
	</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="{% static 'render.js' %}"></script>
{% endblock %}
